<script id="user-template" type="text/template">
  <div>
    <div v-if="!isEditing">
      <div>{{ user.name }}</div>
      <div>{{ user.email }}</div>
      <button v-on:click="editUser">Edit User</button>
    </div>

    <div v-if="isEditing">
      <form v-on:submit.prevent="handleEdit">
        <input type="text" v-model="user.name">
        <input type="text" v-model="user.email">
        <input type="submit" value="submit to my form">
      </form>

    </div>

  </div>
</script>
